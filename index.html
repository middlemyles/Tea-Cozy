<!DOCTYPE html>
<html>
<head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</head>
<body>
    <!--Header-->
    <header>
        <section class="logo">
            <img src="resources/pics/img-tea-cozy-logo.png" alt="Logo">
        </section>
        <nav>
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
        </nav>
    </header>
    <!--end of Header-->
    <!--Main content-->
<main>
    <div class="content">
        <div class="top-section-content">
            <!--top section for Our Mission-->
            <section class="top-section">
                <div class="mission"></div>
                    <div class="mission-content">
                        <h2>Our Mission</h2>
                            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, oranic tea</h4>
                    </div>   
            </section>
        </div>
        <!--End of top section-->
        <!--Second section Tea of the Month-->
        </div>
        <section class="second-section">
            <div class="Tea-of-the-month">
                <div class="tea-content">
                    <h2>Tea of the Month</h2>
                    <h4>Whats Steeping at The Tea Cozy?</h4>
                </div>
            </div>
        </section>
        <!--end of second section-->
        <!--Third section first set of tiny imgs-->
        <section class="third-section">
            <div class="third-content">
                <img src="resources/pics/img-berryblitz.jpg" alt="berry blitz tea">
                    <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="third-content">
                <img src="resources/pics/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <h4>Spiced Rum Tea</h4>
            </div>
            <div class="third-content">
                <img src="resources/pics/img-donut.jpg" alt="Seasonal Donut">
                    <h4>Seasonal Donuts</h4>
            </div>
        </section>
        <!--End of Third Section-->
        <!--Start of Section 4-->
        <section class="fourth-section">
            <div class="fourth-content">
                <img src="resources/pics/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                    <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="fourth-content">
                <img src="resources/pics/img-bedford-bizarre.jpg" alt="Bedford Bizzar Tea">
                    <h4>Bedford Bizarre Tea</h4>
            </div>          
        </section>
        <!--end of section 4-->
        <!--Start of Section 5 (locations)-->
        <section class="locations-section">
            <div class="locations-content">
                <div class="locations-title">
                    <h3>Locations</h3>
                </div>
            </div>
        </section>
        <!--End of section 5-->
</main>
</body>
</html>
